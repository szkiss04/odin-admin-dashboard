<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-section logo">
                    <img src="./assets/view-dashboard-outline.svg" alt="dashboard icon" class="icon">
                    <a href="#">Dashboard</a>
                </div>
                <div class="sidebar-section">
                    <img src="./assets/home.svg" alt="Home" class="icon"><a href="#">Home</a>
                    <img src="./assets/card-account-details-outline.svg" alt="Profile" class="icon"><a href="#">Profile</a>
                    <img src="./assets/message-settings-outline.svg" alt="Messages" class="icon"><a href="#">Messages</a>
                    <img src="./assets/history.svg" alt="History" class="icon"><a href="#">History</a>
                    <img src="./assets/note-multiple-outline.svg" alt="Tasks" class="icon"><a href="#">Tasks</a>
                    <img src="./assets/account-group-outline.svg" alt="Communities" class="icon"><a href="#">Communities</a>
                </div>
                <div class="sidebar-section">
                    <img src="./assets/cog-outline.svg" alt="Settings" class="icon"><a href="#">Settings</a>
                    <img src="./assets/comment-question-outline.svg" alt="Support" class="icon"><a href="#">Support</a>
                    <img src="./assets/shield-outline.svg" alt="Privacy" class="icon"><a href="#">Privacy</a>
                </div>
            </div>
            <div class="header">
                <div class="searchbar">
                    <label for="searchbar"><img src="./assets/magnify.svg" class="icon" alt="search icon"></label>
                    <input type="text" name="search" id="searchbar">
                </div>
                <div class="user-info">
                    <img src="./assets/bell-ring-outline.svg" class="icon" alt="bell icon">
                    <div class="avatar">M</div>
                    <h2>Morgan Oakley</h2>
                </div>
                <div class="user-welcome">
                    <div class="avatar">M</div>
                    <div class="text-container">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="btn-group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="main"></div>
        </div>
    </body>
</html>
