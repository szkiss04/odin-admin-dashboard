<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar"></div>
            <div class="header">
                <div class="searchbar">
                    <label for="searchbar"><img src="./assets/magnify.svg" class="icon" alt="search icon"></label>
                    <input type="text" name="search" id="searchbar">
                </div>
                <div class="user-info">
                    <img src="./assets/bell-ring-outline.svg" class="icon" alt="bell icon">
                    <div class="avatar">M</div>
                    <h2>Morgan Oakley</h2>
                </div>
                <div class="user-welcome">
                    <div class="avatar">M</div>
                    <div class="text-container">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="btn-group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

            <div class="main"></div>
        </div>
    </body>
</html>
